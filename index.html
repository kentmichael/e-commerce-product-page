<!DOCTYPE html>
<html lang="en">
<head>
  <!--General meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--For responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce product page</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!--CSS File-->
  <link rel="stylesheet" href="dist/style.css">
  <!--JavaScript File-->
  <script defer src="dist/script.js"></script>
</head>
<body>
  <nav class="nav container">
    <button class="nav__menu" aria-label="menu-button"></button>
    <img src="images/logo.svg" alt="Website Logo" class="nav__logo">
    <ul class="nav__links">
      <li class="nav__links--li"><a href="#">Collections</a></li>
      <li class="nav__links--li"><a href="#">Men</a></li>
      <li class="nav__links--li"><a href="#">Women</a></li>
      <li class="nav__links--li"><a href="#">About</a></li>
      <li class="nav__links--li"><a href="#">Contact</a></li>
    </ul>
    <div class="nav__separator"></div>
    <button class="nav__cart" aria-label="cart-button"><span class="nav__cart--indicator nav__cart--hide"></span></button>
    <div class="nav__avatar">
      <img src="images/image-avatar.png" alt="User Avatar">
    </div>
  </nav>
  <main class="container">
    <div class="slider"></div>
    <div class="gallery"></div>
    <section class="product"></section>
  </main>
</body>
</html>
